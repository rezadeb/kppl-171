        var user = document.coba.nrp.value;

        var userArr = ["mahasiswa"];
        var passArr = ["12345"];

        for (var i=0; i <userArr.length; i++) {
            if ((user == userArr[i]) && (pass == passArr[i])) {
            valid = true;
            break;
            }
        }

        if (valid) {
            alert ("Selamat datang "+userArr);

        return false;
        }

                 alert("NRP atau Password Anda salah")
            }
    }
</script>
